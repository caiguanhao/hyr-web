<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>HYR-WEB</title>
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/lodash.js/4.16.4/lodash.min.js"></script>
<script src="//cdn.bootcss.com/vue/2.0.3/vue.min.js"></script>
<script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
</head>
<body>
  <div id="hyrweb" class="container">
    <div class="page-header">
      <h4>HYR-WEB</h4>
    </div>
    <ul class="nav nav-tabs" style="margin-bottom: 20px">
      <li v-for="(tab, index) in tabs" v-bind:class="{active: activeTabIndex === index}">
        <a href v-on:click.prevent="activeTabIndex = index" v-text="tab.name"></a>
      </li>
    </ul>
    <div class="tab-content">
      <div v-for="(tab, index) in tabs" v-bind:class="{active: activeTabIndex === index}" class="tab-pane">
        <form v-if="tab._login === true" class="form-horizontal" v-on:submit="login()">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="手机" v-model="username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="password" placeholder="密码" v-model="password">
            </div>
          </div>
          <div class="form-group">
            <label for="captcha" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="captcha" placeholder="验证码" v-model="captcha" maxlength="4">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href v-on:click.prevent="newLogin()">
                <img v-bind:src="'data:image/png;base64,'+loginImage">
              </a>
              <small>点击图片更换验证码</small>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" v-on:click.prevent="login()">登录</button>
            </div>
          </div>
        </form>
        <div v-else>
          <div class="row">
            <div class="col-xs-3">
              <table class="table table-stripped" v-if="tab.info.length">
                <tbody>
                  <tr v-for="i in tab.info">
                    <td class="nowrap" v-text="i.key"></td>
                    <td v-text="i.value"></td>
                  </tr>
                </tbody>
              </table>
              <div v-if="tab._expired">
                请重新
                <button class="btn btn-default btn-sm" v-on:click="goLogin(tab)">登录</button>
                。
              </div>
            </div>
            <div class="col-xs-9">
              <div class="form-horizontal" v-if="!tab._logs.length">
                <div class="form-group">
                  <label for="type" class="col-sm-2 control-label">类型</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="type" v-model="tab.type">
                      <option v-for="(value, type) in types" v-text="type" v-bind:value="value"></option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">金额</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="amount" placeholder="金额" v-model="tab.amount">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" v-bind:disabled="!ws" v-on:click="go(tab)">抢</button>
                  </div>
                </div>
              </div>
              <div class="form-horizontal" v-else>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" v-bind:disabled="!ws" v-on:click="ungo(tab)">停止抢</button>
                    <button type="button" class="btn btn-default" v-on:click="ungo(tab); tab._logs = []">停止抢并重置</button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="type" class="col-sm-2 control-label">LOG</label>
                  <div class="col-sm-10">
                    <div class="form-control-static" v-html="tab._logs.join('<br>')"></div>
                  </div>
                </div>
              </div>
              <table class="table table-stripped" v-if="tab.records.length">
                <thead>
                  <tr><th colspan="10"><button type="button" class="btn btn-default btn-sm" v-on:click="getInfo(tab)">刷新</button></th></tr>
                </thead>
                <tbody>
                  <tr v-for="(record, index) in tab.records">
                    <th v-if="index === 0" v-for="item in record" v-bind:width="(100/record.length).toFixed(2) + '%'" v-text="item"></th>
                    <td v-if="index > 0" v-for="item in record" v-bind:colspan="record.length != tab.records[0].length ? tab.records[0].length : null" v-text="item"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
